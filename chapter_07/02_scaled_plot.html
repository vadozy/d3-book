<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Linear scales with a scatterplot</title>
		<script type="text/javascript" src="../d3.v5/d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 500;
			var h = 100;
			
			var dataset = [
							[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
							[410, 12], [475, 44], [25, 67], [85, 21], [220, 88]
						  ];

			//Create scale functions
			var xScale = d3.scaleLinear()
								 .domain([0, d3.max(dataset, d => d[0])])
								 .range([0, w]);

			var yScale = d3.scaleLinear()
								 .domain([0, d3.max(dataset, d => d[1])])
								 .range([0, h]);
	
			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("viewBox", `-5, -5, ${w + 10}, ${h + 10}`)
						.attr("width", w)
						.attr("height", h)
						.style("border", "1px solid #d4d4d4");

			//Create circles
			svg.selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", d => xScale(d[0]))
			   .attr("cy", d => yScale(d[1]))
			   .attr("r", d => Math.sqrt(h - d[1]));

			//Create labels
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(d => d[0] + "," + d[1])
			   .attr("x", d => xScale(d[0]))
			   .attr("y", d => yScale(d[1]))
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "red");
			
		</script>
	</body>
</html>
